<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非针家给非针家点炮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%80%9A%E8%BE%BD%E9%BA%BB%E6%8E%8C%E8%AE%B0%E8%B4%A6%E7%B3%BB%E7%BB%9F/%E8%83%8C%E6%99%AF.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 375px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .heady {
            font-size: 1rem;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .price {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heady">基本金额：<span id="selected-money"></span> >> 鱼数：<span id="fish-count"></span> >> 胡牌方式：点炮 >> 扎针个数：2 >> 给针家点炮</div>
    
    <div class="container">
        <div class="price">
            <span id="price">0</span> 元
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const selectedMoney = decodeURIComponent(urlParams.get('selectedMoney') || '0');
        const fish = decodeURIComponent(urlParams.get('fish') || '0');

        // 显示传递的金额和鱼数
        document.getElementById('selected-money').textContent = selectedMoney;
        document.getElementById('fish-count').textContent = fish;

        // 计算价格
        function calculatePrice() {
            const fishCount = parseInt(fish) || 0;
            const selectedMoneyValue = parseFloat(selectedMoney) || 0;

            // 计算价格：价格 = (鱼的数量 + 1) * 8 * 金额
            const price = (fishCount + 1) * 8 * selectedMoneyValue;

            // 显示价格
            document.getElementById('price').textContent = price.toFixed(2);  // 保留两位小数
        }

        // 调用计算价格的函数
        calculatePrice();
    </script>
</body>
</html>
